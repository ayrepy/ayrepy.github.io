<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayrepy - AI Educational Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Ayrepy</h1>
        <p>Your personalized AI-powered tool for solving problems and learning faster.</p>
    </header>
    <main>
        <section id="chat-section">
            <h2>Chat with AI</h2>
            <textarea id="chatInput" placeholder="Type your question here..."></textarea>
            <button id="sendBtn">Send</button>
            <div id="chatOutput"></div>
        </section>
        <section id="file-upload">
            <h2>Upload Your File</h2>
            <input type="file" id="fileUpload" accept="image/*">
            <button onclick="uploadFile()">Upload</button>
            <div id="fileOutput"></div>
        </section>
    </main>
